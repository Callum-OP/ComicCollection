<div class="container" style="margin-top: 70px; margin-bottom: 40px;">
  <div class="row">
    <div class="col-sm-12" style = "width: 30rem; margin: auto">
      <h3 *ngIf = "authService.user$ | async as user">{{ user.name }}'s Collection</h3>
      <div *ngFor = "let comic of comic_list | async">
        <div class="card text-white bg-danger mb-3" style = "width: 30rem; margin: auto; cursor: pointer" [routerLink] = "['/comics', comic.issue_id]">
          <img src="{{ comic.image_url }}" class="card-img-top">
          <div class="card-header">
            <h6 class= "card-title"> {{ comic.issue_title }} </h6>
          </div>
          <div class="card-body">
            <p class = "card-text"> Published {{ comic.publish_date }} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6" style = "width: 30rem; margin: auto"><br>
      <div class = "text-center">
        <button class="btn btn-danger"
            (click) = "previousPage(100)">
          <100
        </button>
        <button class="btn btn-danger"
            (click) = "previousPage(50)">
          <50
        </button>
        <button class="btn btn-danger"
            (click) = "previousPage(25)">
          <25
        </button>
        <button class="btn btn-danger" style="margin-right: 10px;"
            (click) = "previousPage(1)">
          <1
        </button>
        <button class="btn btn-danger"
            (click) = "nextPage(1)">
          1>
        </button>
        <button class="btn btn-danger"
            (click) = "nextPage(25)">
          25>
        </button>
        <button class="btn btn-danger"
            (click) = "nextPage(50)">
          50>
        </button>
        <button class="btn btn-danger"
            (click) = "nextPage(100)">
          100>
        </button><br><br>
        <button class="btn btn-danger"
          (click) = "thisPage(1)">
          Back to first page
        </button> 
      </div><br><br>
      <p>Page | {{ page }}</p>
    </div>
  </div>
</div>
