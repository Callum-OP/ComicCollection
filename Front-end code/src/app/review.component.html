<div class="container" style="margin-top: 70px; margin-bottom: 40px;">
  <div class="row">
    <div class="col-sm-12" style = "width: 30rem; margin: auto">
      <div class="card bg-light mb-3">
        <br>
        <div class="card-header">
          Review by {{ username }}
        </div>
        <div class="card-body">
          {{ comment }}
        </div>
        <div class="card-footer">
          {{ stars }} stars
        </div>
      </div>
      <ng-container *ngIf = "authService.isAuthenticated$ | async; else loggedOut">
        <div *ngIf = "authService.user$ | async as user">
          <button (click) = "onEdit()" style="margin-right: 10px;"
            class="btn btn-danger" *ngIf = "user.name == username">Edit</button>
          <button (click) = "onDelete()"
            class="btn btn-danger" *ngIf = "user.name == username">Delete</button>
          <br><br>
        </div>
      </ng-container>
      
      <ng-template #loggedOut>
        <h5>Please login to edit or delete reviews</h5><br>
      </ng-template>
    </div>
  </div>
</div>
